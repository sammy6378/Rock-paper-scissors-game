<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project_4.css">
    <title>Timer</title>
</head>
<body>
    <div class="all-btns">
        <h1 class="tittle">Rock Paper Scissors Game</h1>
    
        <button class="add" onclick="
             playGame('Rock');
             updateScores();
             "><img src="./P/rock-emoji.png" alt="" class="image-size">
        </button>
    
        <button class="add" onclick="
             playGame('Paper');
             updateScores();
           "><img src="./P/paper-emoji.png" alt="" class="image-size">
        </button>
    
                
        <button class="add" onclick="
             playGame('Scissors');
             updateScores();
        "><img src="./P/scissors-emoji.png" alt="" class="image-size"></button>
    
            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-score"></p>
    
                <button  class="Reset-all" onclick="
                            scores.Wins = 0,
                            scores.losses = 0,
                            scores.Tie = 0; 
                            localStorage.removeItem('scores'); 
                            updateScoresElement();        
                ">Reset All</button>

                <button class="auto-play"
                onclick="autoplay();"
                >Auto Play</button>
    </div>
    


    
                <script>
                
    
                    let scores = JSON.parse(localStorage.getItem('scores')) || {
                        Wins:0,
                        losses:0,
                        Tie:0
                    };
    
    
                function computerCheck(){
                    let computerMove = '';
                let randomNumber = Math.random();
    
                if(randomNumber >= 0 &&  randomNumber <= 1/3){
                    computerMove = 'Rock';
                }else if(randomNumber > 1/3 && randomNumber < 2/3){
                    computerMove = 'Paper';
                }else if(randomNumber > 2/3 && randomNumber < 1){
                computerMove = 'Scissors';
                }
                return computerMove;
                    }
                    
                    let isAutoplay = false;
                    let intervalId;   

                    function autoplay(){
                        if(!isAutoplay){
                        intervalId = setInterval(function (){
                            const playerMove = computerCheck();
                            playGame(playerMove);
                            updateScores();
                            updateScoresElement();
                        },1000);
                        isAutoplay = true;
                        }
                        else{
                            clearInterval(intervalId);
                            isAutoplay = false;
                        }
                    }




                    let result = '';
                    
                   
    
                    function playGame(playerMove){
    
                        const computerMove = computerCheck();
    
                        if(playerMove === 'Scissors'){
                            if(computerMove === 'Rock'){
                                result = 'You lose!';
                                }else if(computerMove === 'Paper'){
                                result = 'You Win!';
                                }else if(computerMove === 'Scissors'){
                                result = 'Tie!';
                                }
    
                        }else if(playerMove === 'paper'){
                            if(computerMove === 'Rock'){
                                result = 'You lose!';
                                }else if(computerMove === 'Paper'){
                                result = 'Tie!';
                                }else if(computerMove === 'Scissors'){
                                result = 'You Win!';
                                }
    
                        }else if(playerMove === 'Rock'){
                            if(computerMove === 'Rock'){
                                result = 'Tie!';
                                }else if(computerMove === 'Paper'){
                                result = 'You lose!';
                                }else if(computerMove === 'Scissors'){
                                result = 'You Win!';
                                }
                        }
    
                     localStorage.setItem('scores', JSON.stringify(scores));
    
                     updateScoresElement();
    
                     document.querySelector('.js-result').innerHTML = result;
                     document.querySelector('.js-moves')
                     .innerHTML =`You 
                     <img src="./P/${playerMove}-emoji.png" alt="" class="image-size">
                     <img src="./P/${computerMove}-emoji.png" alt="" class="image-size">
                    Computer`
                            
                    // alert(`You have picked ${playerMove}. Computer picked ${computerMove}. ${result}. Wins: ${scores.Wins}. Losses:${scores.losses}  Ties:${scores.Tie}`)
                    }
    
      
       
    
                    let increment = "";
    
                    function updateScores(){
                        
    
                    if(result === 'Tie!'){
                        increment = scores.Tie += 1;
                    }else if(result === 'You Win!'){
                        increment =scores.Wins += 1;
                    }else if(result === 'You lose!'){
                        increment = scores.losses += 1;
                    }
    
                   console.log(increment);
                }  
    
                function updateScoresElement(){
                    document.querySelector('.js-score')
         .innerHTML = `Wins:${scores.Wins}, Losses:${scores.losses},  Ties:${scores.Tie}`;
                }
    
               
                updateScoresElement();
    
    
                </script>
</body>
</html>
